{% extends 'base.html' %}

{% block title %}{{ card.name }} - Details{% endblock %}


{% block header %}
<ul>
  <li><a href="/cards">Back to all cards</a></li>
</ul>

<h1>{{ card.name }}</h1>
{% endblock %}

{% block right %}

<p>
  {{ card.text }}
</p>
{% endblock %}

{% block mainContent %}
<img src="{{ card.imageUrl }}">
  
<form action="/add_to_deck/{{card.id}}" method="POST">
  <div class="dropdown">
    <div class="user-decks"> 
      <select name="Deck" id="deck-name">
      {% for deck in decks %}
     <option value="{{ deck.deck_name }}">{{ deck.deck_name }}</option>
      {% endfor %}
      </select>
    </div>
  </div>
  <input text="Add to deck" type="submit">
</form>
{% endblock %}
